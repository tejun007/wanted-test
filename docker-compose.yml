version: '3'
services:

  mariadb:
    image: mariadb:latest
    container_name: "mariadb"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "wanted"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test"
    ports:
      - "3307:3306"
    command: ['mysqld', '--character-set-server=utf8', '--collation-server=utf8_general_ci']

  mariadb_test:
    image: mariadb:latest
    container_name: "mariadb_test"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "wantedtest"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test"
    ports:
      - "3308:3306"
    command: ['mysqld', '--character-set-server=utf8', '--collation-server=utf8_general_ci']

  server:
    container_name: wanted-test-server
    restart: always
    build:
      context: server
      dockerfile: Dockerfile
    environment:
      FLASK_DEBUG: 1
      FLASK_APP: ./run.py
      PYTHONUNBUFFERED: 1
    image: wanted-test-server
    ports:
      - "5000:5000"
    volumes:
      - ./server:/server
    depends_on:
      - mariadb
      - mariadb_test
